<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/task1.css">

<body>
  <a href="../index.html">Повернутись до списку задач</a>
  <h1>Задача 1. Розробити калькулятор</h1>
  <div class="wrap">
    <div class="calculator">
      <div>
        <label for="firstNumber">Перше число</label>
        <input type="number" id="firstNumber" value="10">
      </div>
      <div>
        <label for="secondNumber">Друге число</label>
        <input type="number" id="secondNumber" value="10">
      </div>
      <div class="buttons">
        <button onclick="calculate('add')">Додати</button>
        <button onclick="calculate('subtract')">Відняти</button>
        <button onclick="calculate('multiply')">Помножити</button>
        <button onclick="calculate('divide')">Поділити</button>
      </div>
      <hr>
      <div>
        <label for="result">Результат</label>
        <input type="text" id="result" value="0" readonly>
      </div>
    </div>
  </div>
  <script src="./js/task1.js"></script>
</body>

</html>
