  <h1>Задача 3. Користувач задає рік народження.

  </h1>
  <div class="wrap">
    <div class="age-calculator">
      <div>
        <label for="birthYear">Введіть ваш рік народження:</label>
        <input type="number" id="birthYear" placeholder="Наприклад, 1990" min="1900">
      </div>
      <div>
        <button onclick="calculateAge()">Розрахувати вік</button>
      </div>
      <hr>
      <div>
        <label for="age">Ваш вік:</label>
        <input type="text" id="age" readonly>
      </div>
    </div>
