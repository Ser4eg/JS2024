<body>
  <a href="../index.html">Повернутись до списку задач</a>
  <h1>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної
    допомоги (ввжаємо, що заробітна плата є меншою).</h1>
  <form id="socialAidForm">
    <label for="salary">Розмір заробітної плати (грн): </label>
    <input type="number" id="salary" required min="0">
    <br>
    <label for="minimum">Розмір прожиткового мінімуму (грн): </label>
    <input type="number" id="minimum" required min="0">
    <br>
    <button type="button" id="calculateButton">Обчислити соціальну допомогу</button>
  </form>
  <div id="result"></div>
</body>
