<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <a href="../index.html">Повернутись до списку задач</a>
  <h1>Задача 3. Морський бій.
    Випадковим чином на двовимірному полі розміром 6*6 розташовується 5 кораблів.
    Користувач стріляє вказуючи координати.
    Гра продовжується поки не потоплено усі кораблі або у користувача не закінчаться снаряди.
  </h1>
  <div class="game">
    <div class="game__settings settings-game">
      <label>Вкажіть ширину ігрового поля: <input type="number" id="boxNumber" value="6" min="2"></label>
      <label>Вкажіть кількіть однопалубних кораблів: <input type="number" id="shipsNumber" value="5" min="1" ></label>
      <label>Вкажіть кількіть снарядів для пострілів: <input type="number" id="shotsNumber" value="10" min="1" ></label>
      <button id="start" type="button" class="game__button">Почати гру</button>
    </div>
    <div class="game__board"></div>
    <div class="game__result">Почніть гру</div>
    <div class="game__help">Почніть гру</div>
  </div>
  <script src="./js/task3.js"></script>
</body>

</html>
